<div class="container">
    <h2>Cr√©er un compte </h2>
    <form #user="ngForm" (ngSubmit)=" addUser(user.value)">
 <div class="form-group">
      <label >Nom:</label>
    <input type="text"  class="form-control" placeholder="nom" [(ngModel)]="user.username" name="username">
  </div>
  <div class="form-group">
      <label >Email:</label>
    <input type="text"  class="form-control" placeholder="email" [(ngModel)]="user.email" name="email">
  </div>
  <div class="form-group">
      <label >Password:</label>
    <input type="text"  class="form-control" placeholder="password" [(ngModel)]="user.password" name="password">
  </div>
    <input type="submit"  class="btn btn-primary" value="register">
  </form>
</div>
