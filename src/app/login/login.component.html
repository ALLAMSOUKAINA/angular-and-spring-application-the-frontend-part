<div class="container">
        <div class="row "  *ngIf=logindisplay >
            <div class="col-md-offset-2 col-md-8   mx-auto " style="background-color:skyblue;width: 1000px; position: center;">
              <div class="panel panel-default">
                  <div class="panel-heading text-center" >
                    <h2> Sign IN   </h2>
                  </div>
                <div class="panel-body">
                    <form #user="ngForm" (ngSubmit)=" onSignIn(user.value)">
                    <div class="form-group">
                    <label >Email:</label>
                    <input type="text"  class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email">
                    <label >Password:</label>
                    <input type="text"  class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password">
                    </div>

                    <input type="submit"  class="btn btn-primary btn-block" value="Sign in">
                    </form>
                 </div>
                 
              </div>
             </div>
            </div>



</div>
